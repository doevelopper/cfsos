image boot.vfat {
  vfat {
    extraargs = "-n bootfs"

    files = {
      "VERSION",
      "meson-sm1-odroid-c4.dtb",
      "recoveryfs-initrd",
      "recoveryfs-Image",
      "boot.scr",
      "bootEnv.txt"
    }

    file overlays/rpi-rf-mod.dtbo {
      image = "rpi-rf-mod.dtbo"
    }
  }
  size = 256M
}

image sdcard.img {
  hdimage {
    disk-signature = 0xDEEDBEEF
    partition-table-type = "mbr"
  }

  partition u-boot {
    in-partition-table = "no"
    image = "u-boot.sm1"
    offset = 512
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    offset = 5M
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition userfs {
    partition-type = 0x83
    image = "userfs.ext4"
  }
}

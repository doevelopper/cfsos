image boot.vfat {
  vfat {
    extraargs = "-n bootfs"

    files = {
      "VERSION",
      "bcm2711-rpi-4-b.dtb",
      "bcm2711-rpi-400.dtb",
      "bcm2711-rpi-cm4.dtb",
      "cmdline.txt",
      "config.txt",
      "rpi-firmware/overlays",
      "rpi-eeprom/pieeprom.upd",
      "rpi-eeprom/pieeprom.sig",
      "u-boot.bin",
      "recoveryfs-initrd",
      "recoveryfs-Image",
      "boot.scr"
    }

    file fixup.dat {
      image = "rpi-firmware/fixup4.dat"
    }

    file start.elf {
      image = "rpi-firmware/start4.elf"
    }

    file overlays/rpi-rf-mod.dtbo {
      image = "rpi-rf-mod.dtbo"
    }
  }
  size = 256M
}

image sdcard.img {
  hdimage {
    disk-signature = 0xDEEDBEEF
    partition-table-type = "mbr"
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition userfs {
    partition-type = 0x83
    image = "userfs.ext4"
  }
}
